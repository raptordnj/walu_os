set timeout=0
set default=0

set color_normal=white/black
set color_highlight=black/light-cyan
terminal_input console

# Prefer gfxterm for splash, but fall back to plain console if firmware
# does not expose a suitable video mode.
if loadfont /boot/grub/fonts/unicode.pf2 ; then
    insmod gfxterm
    insmod efi_gop
    insmod efi_uga
    insmod all_video
    set gfxmode=auto
    set gfxpayload=keep
    if ! terminal_output gfxterm ; then
        terminal_output console
    fi
else
    terminal_output console
fi

menuentry "WaluOS" {
    clear
    set color_normal=light-cyan/black
    echo ""
    echo "                        .-----------------------------."
    echo "                        |                             |"
    echo "                        |                             |"
    echo "                        '-----------------------------'"
    sleep 1

    clear
    set color_normal=light-green/black
    echo ""
    echo "                        .-----------------------------."
    echo "                        |           Walu OS           |"
    echo "                        |                             |"
    echo "                        '-----------------------------'"
    sleep 1

    set color_normal=white/black
    echo "                        A dreaming OS from Bangladesh."
    echo ""
    echo "                        Booting kernel..."
    sleep 1

    multiboot2 /boot/kernel.elf
    boot
}
